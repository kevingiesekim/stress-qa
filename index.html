<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Q&A</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
      background: #fff;
      color: #222;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 40px;
    }
    .qa {
      margin-bottom: 24px;
    }
    .qa .question {
      font-weight: bold;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h1>Q&amp;A</h1>

  <div class="qa">
    <div class="question">What is your name?</div>
    <div class="answer">Kevin.</div>
  </div>

  <div class="qa">
    <div class="question">What do you do?</div>
    <div class="answer">Try to function daily with varying success.</div>
  </div>

  <div class="qa">
    <div class="question">Favorite food?</div>
    <div class="answer">Anything that makes me forget I exist for 15 minutes.</div>
  </div>

  <!-- Keep adding Q&A pairs like above -->

</body>
</html>
