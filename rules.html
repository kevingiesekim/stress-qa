<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rules</title>
  <link rel="icon" href="https://yt3.googleusercontent.com/pQBD1tbxoYhKuzpBcYvPiFgdhQh__6x5XLS9W80CK1-wc4BlLurwXb544tkWpvie_HPUk35r6w=s160-c-k-c0x00ffffff-no-rj" />
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=Barlow+Condensed:ital,wght@1,500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Barlow', sans-serif;
      background-color: #302c45;
      margin: 0;
      padding: 0;
      color: #ffffff;
    }

    nav {
      background-color: #3d375a;
      padding: 16px;
      text-align: center;
    }

    nav a {
      color: #bbaaf0;
      font-weight: bold;
      text-decoration: none;
      margin: 0 12px;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 2px;
      background-color: #bbaaf0;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    .card {
      background-color: #3d375a;
      border-radius: 12px;
      padding: 32px 24px;
      max-width: 600px;
      margin: 40px auto;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 42px;
      font-style: italic;
      text-transform: uppercase;
      margin-bottom: 24px;
    }

    ul {
      list-style: disc;
      padding-left: 20px;
    }

    li {
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Q&A</a>
    <a href="rules.html">Rules</a>
  </nav>

  <div class="card">
    <h1>Rules</h1>
    <ul>
      <li>Be kind. No bullying, hate speech, or harassment.</li>
      <li>No spamming or self-promotion without permission.</li>
      <li>Respect the mods — they’re here to keep things chill.</li>
      <li>Keep spoilers to a minimum (or use spoiler tags).</li>
      <li>We’re here to vibe. Don’t ruin it.</li>
    </ul>
  </div>
</body>
</html>
